<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Let's learn javascript</h1>
    <h2>How do we do on click events and alerts on an anchor</h2>

    <a href="https://youtube.com" target="_blank" onclick="alert('Warning! you are leaving da westieb')">YouTube Link</a>

    <h2>How do we display and hide text?</h2>
    <p id="secret">aaaaaaaaaaaaa</p>
    <button onclick="
        document.getElementById('secret').innerHTML='now im different';
        document.getElementById('secret').style.display='block';
    ">Reveal!</button>

    <button onclick="document.getElementById('secret').style.display='none'">hide</button>

    <h2>how do we change images in js</h2>
    <img src="images/light_off.jpg" id="image" style="height: 200px;">

    <button onclick="document.getElementById('image').src='images/light_on.jpg'">light on</button>
    <button onclick="document.getElementById('image').src='images/light_off.jpg'">light off</button>

    <h2>how ot change styles iwht ab tuon</h2>
    <p id="alice">Hi. I am alice</p>

    <button onclick="document.getElementById('alice').style.color='blue';
                    document.getElementById('alice').style.fontSize='5px';">change it to blue and shrink</button>
    <button onclick="document.getElementById('alice').style.color='red';
                    document.getElementById('alice').style.fontSize='50px';">change it to red and big</button>

    <button style="display: block;" onclick="document.body.style.backgroundImage='url(images/light_off.jpg)'">change the background image</button>
    <p id="fontChange">this font wil change</p>
    <button onclick="document.getElementById('fontChange').style.fontFamily='Impact,Charcoal,sans-serif'">click to change the font</button>
</body>
</html>
